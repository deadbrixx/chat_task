<div class="container" style="margin-top: 1.1rem">
  <div class="row">
    <div class="col-md-6">
      <p>Chat Window</p>

      <form>
          <div class="form-group">
            <h5>Select group</h5>
            <select name="ug" class="form-control" [(ngModel)]="groupid">
                <option *ngFor="let g of gdata" value="{{g._id}}">{{g.grpname}}</option>
              </select>
          </div>

          <div class="form-group">
            <input name="g" type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="Username">
          </div>
         
          <div class="col-md-12">
              <div class="container">
                  <div class="row">
                      <div class="col-md-12">
                              <div *ngFor="let message of messages">
                                {{message.date| date: 'M/d/yy'}} {{message.date| date: 'h:mm:ss'}}: {{message.text}}
                              </div>

                              <input type="text" class="form-control" name="ms" [(ngModel)]="message" placeholder="Message Here.."/>
                              <button class="btn btn-warning" (click)="sendMessage()">Send</button>
                      </div>
                  </div>
              </div>
          </div>
        </form>

      
    </div>
    <div class="col-md-6">
        <p>Location</p>
        <agm-map [latitude]="latitude" [longitude]="longitude">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
    </div>
  </div>
</div>

<div class="col-md-6">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Group Id</th>
        <th scope="col">Group Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of gdata">
        <th scope="row">{{m._id}}</th>
        <td>{{m.grpname}}</td>
        <td><button class="btn btn-success">Update</button></td>
        <td><button class="btn btn-danger" (click)="deletegrp(m._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
